{% extends "layout.html" %}
{% block body %}
  <h3>{{ username }}</h3>
  <ul class=teams>
  {% for team in teams %}
    <li><h2>{{ team.title }}</h2>{{ team.description|safe }}
    <div>
    	<form action="{{ url_for('delete_team', team_id=team.id) }}" method=post>
		<input type=submit value="Delete this team"></input>
    </div>
  {% else %}
    <li><em>Unbelievable.  Nothing here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
