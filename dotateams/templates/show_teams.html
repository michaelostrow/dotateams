{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <ul class=teams>
  {% for team in teams %}
    <li><h2>{{ team.title }}</h2>
    <small>by: <a href="{{ url_for('profile', username=team.username) }}">{{ team.username }}</a></small>
    <div>{{ team.description|safe }}</div>
  {% else %}
    <li><em>Unbelievable.  Nothing here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
